name: autofix.ci
on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Lint (code)
        run: pnpm lint:fix

      - name: âš™ï¸ Auto-fix
        uses: autofix-ci/action@ea32e3a12414e6d3183163c3424a7d7a8631ad84

  register-test-commands:
    needs: [lint]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ğŸ“„ Create .env file
        run: |
          echo "NUXT_DISCORD_TOKEN=${{ secrets.TEST_DISCORD_TOKEN }}" > .env
          echo "NUXT_DISCORD_APPLICATION_ID=${{ secrets.TEST_DISCORD_APPLICATION_ID }}" >> .env

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ¤– Register Discord slash commands
        run: pnpm register
