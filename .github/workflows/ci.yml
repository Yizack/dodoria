name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# https://github.com/vitejs/vite/blob/main/.github/workflows/ci.yml
env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144


# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  lint:
    # autofix workflow will be triggered instead for PRs
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”Ž Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      # - name: ðŸ§ª Run test suite
      # run: pnpm test

      - name: ðŸ§ª Test types
        run: pnpm test:types

  register-commands:
    if: github.event_name == 'push'
    needs: [lint, test]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: ðŸ“„ Create .env file
        run: |
          echo "NUXT_DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "NUXT_DISCORD_APPLICATION_ID=${{ secrets.DISCORD_APPLICATION_ID }}" >> .env

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ¤– Register Discord slash commands
        run: pnpm register

  local:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install Cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared
          cloudflared --version

      - name: install-ssh-key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY_VALUE }}
          name: ${{ secrets.SSH_PRIVATE_KEY_FILENAME }}
          known_hosts: unnecessary
          if_key_exists: fail

      - name: Connect and run command on remote server
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.SSH_HOST }} --id ${{ secrets.CLOUDFLARED_SERVICE_TOKEN_ID }} --secret ${{ secrets.CLOUDFLARED_SERVICE_TOKEN_SECRET }}" ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /apps/dodoria
          git fetch
          git pull --rebase
          export NVM_DIR=/usr/local/nvm
          source /usr/local/nvm/nvm.sh
          corepack enable pnpm
          pnpm i
          pnpm build:local
          export PM2_HOME=/usr/local/share/pm2
          /usr/local/share/pnpm/pm2 restart dodoria --silent
          EOF
