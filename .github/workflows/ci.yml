name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# https://github.com/vitejs/vite/blob/main/.github/workflows/ci.yml
env:
  # 7 GiB by default on GitHub, setting to 6 GiB
  # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#supported-runners-and-hardware-resources
  NODE_OPTIONS: --max-old-space-size=6144
  # install playwright binary manually (because pnpm only runs install script once)
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"


# Remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.sha }}
  cancel-in-progress: ${{ github.event_name != 'push' }}

jobs:
  lint:
    # autofix workflow will be triggered instead for PRs
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”Ž Lint
        run: pnpm lint:eslint && pnpm lint:stylelint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      # - name: ðŸ§ª Run test suite
      # run: pnpm test

      - name: ðŸ§ª Test types
        run: pnpm test:types

  register-commands:
    if: github.event_name == 'push'
    needs: [lint, test]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: ðŸ“„ Create .env file
        run: |
          echo "NUXT_DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
          echo "NUXT_DISCORD_APPLICATION_ID=${{ secrets.DISCORD_APPLICATION_ID }}" >> .env

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ¤– Register Discord slash commands
        run: pnpm register

  local:
    if: github.event_name == 'push'
    needs: [lint, test]
    runs-on: ubuntu-latest

    steps:
      - name: Apply changes in Server ðŸš€
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd /apps/dodoria
            git fetch
            git pull
            export NVM_DIR=/usr/local/nvm
            source /usr/local/nvm/nvm.sh
            pnpm i
            pnpm build:local
